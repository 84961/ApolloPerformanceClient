<app-toolbar (insertSpeaker)="onAddSpeakerOptimistic($event)" (sortByIdDescending)="onSortByIdDescending()"></app-toolbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="list-group">
        @for (speaker of speakers(); track speaker.id) {
          <div class="list-group-item d-flex justify-content-between align-items-center p-3">
            <div class="ms-2 me-auto">
              <!-- <div class="fw-bold">{{speaker.first}} {{speaker.last}} ({{speaker.id}})</div>
            </div> -->
            <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  [checked]="speaker.checkBoxColumn"
                  (change)="toggleSpeaker(speaker.id)"
                >
                <h5 class="card-title">{{ speaker.fullName }}</h5>
            </div>
            </div>
            <div class="btn-group">
              <button class="btn btn-outline-warning btn-sm me-2" (click)="toggleFavoriteOptimistic(+speaker.id)">
                <i [class]="speaker.favorite ? 'fa fa-star' : 'fa fa-star-o'"></i>
                Favorite
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteSpeakerOptimistic(+speaker.id)">
                <i class="fa fa-trash"></i>
                Delete
              </button>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
