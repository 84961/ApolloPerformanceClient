<div class="card shadow-sm h-100">
    <div class="position-relative">
        <img [src]="'https://picsum.photos/200/300?random=' + speaker.id"
        class="card-img-top speaker-image"
        [alt]="speaker.first + ' ' + speaker.last"
      >
      <button 
        class="btn btn-link position-absolute top-0 end-0 p-2 text-white"
      >
        <i class="bi" 
           [class.bi-heart-fill]="speaker.favorite"
           [class.bi-heart]="!speaker.favorite"
           [class.text-danger]="speaker.favorite"
        ></i>
      </button>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="card-title mb-0">{{speaker.first}} {{speaker.last}}</h5>
        <span class="badge bg-primary">{{speaker.sessions.length}} Sessions</span>
      </div>
      <h6 class="card-subtitle mb-3 text-body-secondary">
        <i class="bi bi-building me-2"></i>{{speaker.company}}
      </h6>

      <div class="sessions-section">
        <h6 class="text-primary mb-2">
          <i class="bi bi-calendar-event me-2"></i>Sessions
        </h6>
        <div class="list-group">
          @for (session of speaker.sessions; track session.id) {
            <div class="list-group-item list-group-item-action">
              <div class="d-flex justify-content-between">
                <h6 class="mb-1">{{session.title}}</h6>
                <small class="text-body-secondary">{{session.eventYear}}</small>
              </div>
              <p class="mb-1 text-body-secondary">
                <i class="bi bi-door-open me-2"></i>
                {{session.room.name}} (Capacity: {{session.room.capacity}})
              </p>
            </div>
          }
        </div>
      </div>
    </div>
